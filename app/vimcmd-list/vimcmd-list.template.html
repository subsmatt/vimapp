<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>
        Search:
        <input ng-model="$ctrl.query">
      </p>
      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="priority">Priority</option>
        </select>
      </p>
    </div>
    <div class="col-md-10">
      <!--Body content-->
      <ul class="vimcmds">
        <li ng-repeat="vimcmd in $ctrl.vimcmds | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <span>{{vimcmd.name}}</span>
          <p>Category: {{vimcmd.category}}</p>
          <p>{{vimcmd.snippet}}</p>
          <p>Priority: {{vimcmd.priority}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
